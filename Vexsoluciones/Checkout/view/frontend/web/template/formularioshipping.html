<style type="text/css">
.shipping-paso-1 select{margin-bottom: 15px;margin-top: 5px;}
#desc-shipping-paso-1{margin-bottom: 12px;}
#mapaGeoDecode{margin-top: 20px;margin-bottom: 10px;}
.shipping-paso-1{width: 100%;max-width: 500px;margin-top: 15px;}
</style>
<div class="shipping-paso-1">


  <div class="title"><span> Seleccione el pais destino</span></div>
  <div>
    <select id="vex_paises" 
     class="shipping_select" 
     data-bind="options: currentCountry, 
                optionsText: 'text',  
                value: ubigeoPais"></select>
              
  </div>


  <div id="desc-shipping-paso-1" data-bind="fadeVisible: isCountryLocal()">Selecciona el departamento, provincia y distrito donde quieres recibir tus productos.</div>
  
   <div class="checkout-shipping-delivery-ubigeo">

    <div class="referencia" data-bind="fadeVisible: isCountryLocal()">
      <div class="title"><span> Departamento</span></div>
      <div>
        <select id="selRecojoUbigeoDepartamento" 
         class="shipping_select" 
         data-bind="options: departamentos, 
                    optionsText: 'text',  
                    value: ubigeoDepartamento"></select>
                  
      </div>
 
    </div>

    <div class="referencia" data-bind="fadeVisible: isCountryLocal()">
      <div class="title"><span> Provincia</span></div>
      <div>
        <select id="selRecojoUbigeoProvincia" 
               class="shipping_select" 
               data-bind="options: provincias, 
                          optionsText: 'text',
                          value: ubigeoProvincia"></select>
      </div>
    </div>

    <div class="referencia" data-bind="fadeVisible: isCountryLocal()">
      <div class="title"><span> Distrito</span></div>
      <div>
        <select id="selRecojoUbigeoDistrito" 
               class="shipping_select" 
               data-bind="options: distritos, 
                          optionsText: 'text', 
                          value: ubigeoDistrito"></select>
      </div>
    </div> 

  </div>

  <div id="contenedor-mapa" style="display:none;" >
    <div id="mapaGeoDecode" style="height:450px;" data-bind="fadeVisible: isCountryLocal()">

    </div>
    <div class="distancia-label" data-bind="fadeVisible: isCountryLocal()">
        <span data-bind="html: distanciaMenor">0</span> Km
    </div>
  </div>
